version: 2
updates:
  - package-ecosystem: github-actions # パッケージエコシステム
    directory: /                      # パッケージマニフェストの配置先ディレクトリ
    schedule:                         # 更新スケジュール
      interval: daily
    ignore:
      - dependency-name: actions/upload-artifact # 除外する依存関係
        versions: 
          - 4.3.0
          - 4.3.1
      - dependency-name: 'actions/*' # ワイルドカードを使用した除外
        update-types:                # 除外するバージョンアップの種類
          - version-update:semver-major
